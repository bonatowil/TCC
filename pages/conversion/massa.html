    <div class="script">
        <h1><span>Massa</span></h1>
        <h2>Conversão de Kg para g & g para Kg</h2>
        <div class="formula">
            <p>1Kg = 1000g</p>
            <p style="font-weight: 400; opacity: .3;">Fórmula</p>
        </div>
        <div class="entry">
            <p style="text-align: center; margin-bottom: 10px; opacity: .7;">Deixe em branco o valor que deseja descobrir</p>
            <div class="text-input">
                <input id="textinput1" name="textinput" value="" type="text" placeholder="Kg">
                <input id="textinput2" name="textinput" value="" type="text" placeholder="g">
            </div>
            <button onclick="massa()"><span>Calcular</span></button>
        </div>
        <div id="resultado">
            <p>Resultados</p>
        </div>
    </div>
    <script type="text/javascript">
    function massa(){
        var div = document.getElementById("resultado");
        let Kg = document.getElementById("textinput1").value;
        parseFloat(Kg);
        let g = document.getElementById("textinput2").value;
        parseFloat(g);
    
        var resultado;
        if (Kg === '' && g !== '') {
            resultado = g / 1000;
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
                if (g === '' && Kg !== '') {
                    resultado = Kg * 1000;
                    div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
                    } else {
					if ((Kg && g) !== '') {
                        div.innerText = "Não há dados a serem descobertos.";
                        } else {
							if ((Kg && g) === '') {
                            div.innerText = "Não há dados suficientes.";
                            }else {}
                    
					}
				}
			}
		}
    </script>
</body>
