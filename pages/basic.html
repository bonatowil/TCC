<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/calculadora.css">
    <link rel="shortcut icon" href="assets/images/lab_icon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/034f143d64.js" crossorigin="anonymous"></script>
    <script src="assets/script/script.js" defer></script>
    <title>Lab Shortcut</title>
</head>
<body onload="Calculator()">
    <nav>
        <div class="logo"><a href="../index.html">Softec</a></div>
        <div class="basic"><a class="link" href="basic.html">Calculadora</a></div>
        <div class="conversion"><a class="link" href="advanced.html">Avançado</a></div>
        <div class="table"><a class="link" href="table.html">Tabela Periódica</a></div>
    </nav>
    <h2 id="basic"><span>CALCULADORA</span></h2>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two first">AC</button>
        <button data-delete><span><i class="fa-solid fa-delete-left"></i></span></button>
        <button class="last" data-operation>÷</button>
        <button class="first" data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="last" data-operation>*</button>
        <button class="first" data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="last" data-operation>+</button>
        <button class="first" data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="last" data-operation>-</button>
        <button class="bottom first diagonal" data-number>.</button>
        <button class="bottom" data-number>0</button>
        <button data-equals class="span-two last bottom diagonal">=</button>
    </div>
</body>
</html>
