</head>
<body>

    <div class="script">
        <h1><span>Desvio padrão relativo</span></h1>
        <h2>Cálculo do desvio padrão relativo</h2>
        <div class="formula">
            <p>Desvio padrão relativo = (Desvio Padrão * 100) / Média dos dados</p>
            <p style="font-weight: 400; opacity: .3;">Fórmula</p>
        </div>
        <div class="entry">
            <p style="text-align: center; margin-bottom: 10px; opacity: .7;">Deixe em branco o valor que deseja descobrir</p>
            <div class="text-input">
                <input id="textinput1" name="textinput" value="" type="text" placeholder="Desvio padrão">
                <input id="textinput2" name="textinput" value="" type="text" placeholder="Média dos dados">
            </div>
            <button onclick="desvio_relativo()"><span>Calcular</span></button>
        </div>
        <div id="resultado">
            <p>Resultados</p>
        </div>
    </div>
    <script type="text/javascript">
    function desvio_relativo(){
        var div = document.getElementById("resultado");
        let desvio = document.getElementById("textinput1").value;
        parseFloat(desvio);
        let media_dados = document.getElementById("textinput2").value;
        parseFloat(media_dados);
    
        var resultado;
		
        if (desvio !== '' && media_dados !== '') {
			resultado = (desvio * 100) / media_dados ;
			div.innerText = "Desvio padrão relativo: " + resultado;
		}else {
			if(desvio || media_dados === '')
				div.innerText = "Não há valores suficientes.";
		}
	}
		
	
    </script>
