    <div class="script">
        <h1><span>Lei dos gases ideais</span></h1>
        <h2>A lei dos gases ideais é a chamada equação de estado do gás ideal, também chamado de gás perfeito.</h2>
        <div class="formula">
            <p>P * V = n * R * T</p>
            <p style="font-weight: 400; opacity: .3;">Fórmula</p>
        </div>
        <div class="entry">
            <p style="text-align: center; margin-bottom: 10px; opacity: .7;">Deixe em branco o valor que deseja descobrir</p>
            <div class="text-input">
                <input id="textinput1" name="textinput" value="" type="text" placeholder="P">
                <div class="volume input">
                    <input id="textinput2" name="textinput" value="" type="text" placeholder="V">
                </div>
                <div class="mols input">
                    <input id="textinput3" name="textinput" value="" type="text" placeholder="n">
                </div>
                <div class="temp input">
                    <input id="textinput4" name="textinput" value="" type="text" placeholder="T">
                </div>
            </div>
            <p style="text-align: center; margin: 5vh 0 2vh 0; opacity: .7;">Escolha a medida da constante (r):</p>
            <div class="radio-input">
                <div class="pa">
                    <input type="radio" name="constante" id="constante1" value="8.314"/>
                    <label for="constante1">Pa</label>
                </div>
                <div class="atm">
                    <input type="radio" name="constante" id="constante2" value="0.082"/>
                    <label for="constante2">atm</label>
                </div>
                <div class="mmHg">
                    <input type="radio" name="constante" id="constante3" value="62.3"/>
                    <label for="constante3">mmHg</label>
                </div>
            </div>
            <button style="margin-top: 5vh;" onclick="clapeyron()"><span>Calcular</span></button>
        </div>
        
        <div id="resultado">
            <p>Resultados</p>
        </div>
    </div>
    <script type="text/javascript">
    function clapeyron(){
        var div = document.getElementById("resultado");
        let p = document.getElementById("textinput1").value;
        parseFloat(p);
        let v = document.getElementById("textinput2").value;
        parseFloat(v);
        let n = document.getElementById("textinput3").value;
        parseFloat(n);
        let t = document.getElementById("textinput4").value;
        parseFloat(t);
        if(document.getElementById('constante1').checked){
            var r = document.getElementById("constante1").value;
        } else {
            if (document.getElementById('constante2').checked){
                var r = document.getElementById("constante2").value;
            } else {
                if (document.getElementById('constante3').checked){
                var r = document.getElementById("constante3").value;
            }
        }
    }
        var resultado;
    
        if (p === '' && (v && n && t) !== '') {
        resultado = n * r * t / v;
        div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
        } else {
        if (v === '' && (p && n && t) !== '') {
            resultado = n * r * t / p;
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
        } else {
            if (n === '' && (p && v && t) !== '') {
            resultado = p * v / (r * t);
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
            if (t === '' && (p && v && n) !== '') {
                resultado = p * v / (n * r);
                div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
                if (p && v && n && t !== '') {
                div.innerText = "Não há dados suficientes.";
                } else {
                if ((p && v && n && t) === '') {
                    div.innerText = "Não há dados a serem descobertos.";
                } else {}
                }
            }
            }
        }
        }
    }
    </script>
