    <div class="script">
        <h1><span>Lei de Gay-Lussac</span></h1>
        <h2>A lei de Gay-Lussac enuncia que volume e temperatura de um gás sempre serão diretamente proporcionais, desde que a pressão seja constante.</h2>
        <div class="formula">
            <p>V1 / T1 = V2 / T2</p>
            <p style="font-weight: 400; opacity: .3;">Fórmula</p>
        </div>
        <div class="entry">
            <p style="text-align: center; margin-bottom: 10px; opacity: .7;">Deixe em branco o valor que deseja descobrir</p>
            <div class="text-input">
                <input id="textinput1" name="textinput" value="" type="text" placeholder="V1">
                <input id="textinput2" name="textinput" value="" type="text" placeholder="V2">
                <input id="textinput3" name="textinput" value="" type="text" placeholder="T1">
                <input id="textinput4" name="textinput" value="" type="text" placeholder="T2">
            </div>
            <button onclick="gay_lussac()"><span>Calcular</span></button>
        </div>
        <div id="resultado">
            <p>Resultados</p>
        </div>
    </div>
    <script type="text/javascript">
    function gay_lussac(){
        var div = document.getElementById("resultado");
        let v1 = document.getElementById("textinput1").value;
        parseFloat(v1);
        let v2 = document.getElementById("textinput2").value;
        parseFloat(v2);
        let t1 = document.getElementById("textinput3").value;
        parseFloat(t1);
        let t2 = document.getElementById("textinput4").value;
        parseFloat(t2);
    
        var resultado;
    
        if (t1 === '' && (t2 && v1 && v2) !== '') {
        resultado = t2 / v2 * v1;
        div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
        } else {
        if (t2 === '' && (t1 && v1 && v2) !== '') {
            resultado = t1 / v1 * v2;
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
        } else {
            if (v1 === '' && (t2 && t1 && v2) !== '') {
            resultado = t2 / v2 * t1;
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
            if (v2 === '' && (t2 && v1 && t1) !== '') {
                resultado = t1 / v1 * t2;
                div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
                if (t1 && t2 && v1 && v2 !== '') {
                    div.innerText = "Não há dados a serem descobertos.";
                } else {
                if ((t1 && t2 && v1 && v2) === '') {
                    div.innerText = "Não há dados suficientes.";
                } else {}
                }
            }
            }
        }
        }
    }
    </script>
