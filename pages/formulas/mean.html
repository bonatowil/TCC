<head>

<body>
    <nav>
        <div class="logo"><a href="../../index.html">Softec</a></div>

        <div class="conversion"><a class="link" href="../advanced.html">Avançado</a></div>

    <h1>Média</h1>
    <h2>A média é calculada adicionando um grupo de números e dividindo pela contagem desses números.</h2>
    <div class="formula">
        <p class="div">(X1 + X2 + ... + Xn)</p>
        <p>n</p>
        <p style="font-weight: 400; opacity: .3;">Fórmula</p>
    </div>    
    <div class="entry">
        <p>Insira os valores separados por vírgula, caso hajam casas decimais, use "."</p>
        <p style="font-weight: bolder; opacity: .8;margin: .5em 0 1em 0;">Ex.: 1.58,1.74...</p>
        <textarea type="number" id="numeros" name="numeros" rows="5" cols="33" placeholder="Insira aqui os valores."></textarea>
        <button onclick="mean()"><span>Confirmar</span></button>
    </div>
    <div id="resultado">
        <p style="padding: .6em;">Resultados</p>
    </div>
    <script type="text/javascript">
    function mean(){
        var div = document.getElementById("resultado");
        let numeros = document.getElementById("numeros").value;
        numeros_array = numeros.split(',');
        int_array = []
        
        
        
        for (i in numeros_array){
            num_novo_antigo = numeros_array[i];
            num_novo = parseInt(num_novo_antigo);
            int_array.push(num_novo);
        }
        
        var sum = 0;
        for(let i=0;i<int_array.length;i++){
            sum+=int_array[i];
        }
        
    	int_array.filter(elm => elm);
        media = sum / int_array.length;
        console.log(int_array)
        console.log(sum)
        console.log(media)
        
        div.innerText = "A soma dos valores é: "+ sum + "\nE a média é: " + media;
    }
    </script>
</body>
