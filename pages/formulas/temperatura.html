    <div class="script">
        <h1><span>Temperatura</span></h1>
        <h2>Conversão de ºC para K & K para ºC</h2>
        <div class="formula">
            <p>0ºC = 273,15 K</p>
            <p style="font-weight: 400; opacity: .3;">Fórmula</p>
        </div>
        <div class="entry">
            <p style="text-align: center; margin-bottom: 10px; opacity: .7;">Deixe em branco o valor que deseja descobrir</p>
            <div class="text-input">
                <input id="textinput1" name="textinput" value="" type="text" placeholder="ºC">
                <input id="textinput2" name="textinput" value="" type="text" placeholder="K">
            </div>
            <button onclick="temperatura()"><span>Calcular</span></button>
        </div>
        <div id="resultado">
            <p>Resultados</p>
        </div>
    </div>
    <script type="text/javascript">
    function temperatura(){
        var div = document.getElementById("resultado");
        let C = document.getElementById("textinput1").value;
        parseFloat(C);
        let K = document.getElementById("textinput2").value;
        parseFloat(K);
    
        var resultado;
        if (C === '' && K !== '') {
            resultado = K - 273.15;
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
                if (K === '' && C !== '') {
                    resultado = parseFloat(C) + 273.15;
					console.log(typeof C);
                    div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
                    } else {
					if ((K && C) !== '') {
                        div.innerText = "Não há dados a serem descobertos.";
                        } else {
							if ((K && C) === '') {
                            div.innerText = "Não há dados suficientes.";
                            }else {}
						}
					}
				}
			}
		
	
    </script>
