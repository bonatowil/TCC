<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/formulas.css">
    <title>Lei de Charles</title>
</head>
<body>
    <h1>Lei de Charles</h1><br>
    <h3>A lei de Charles refere-se à forma como o volume de uma massa fixa de gás varia proporcionalmente com a temperatura, mantendo-se a pressão constante.</h3>
    <h3>Fórmula: P1 / T1 = P2 / T2</h3>
    <h5>Deixe em branco o valor que deseja descobrir.</h5>
    <input id="textinput1" name="textinput" value="" type="text" placeholder="P1"><br><br>
    <input id="textinput2" name="textinput" value="" type="text" placeholder="P2"><br><br>
    <input id="textinput3" name="textinput" value="" type="text" placeholder="T1"><br><br>
    <input id="textinput4" name="textinput" value="" type="text" placeholder="T2"><br><br>
    <button onclick="gay_lussac()">Calcular</button>
    <hr>
    <div id="resultado">

    </div>
    <script type="text/javascript">
    function gay_lussac(){
        var div = document.getElementById("resultado");
        let p1 = document.getElementById("textinput1").value;
        parseInt(p1);
        let p2 = document.getElementById("textinput2").value;
        parseInt(p2);
        let t1 = document.getElementById("textinput3").value;
        parseInt(t1);
        let t2 = document.getElementById("textinput4").value;
        parseInt(t2);
    
        var resultado;
    
        if (t1 === '' && (t2 && p1 && p2) !== '') {
        resultado = t2 / p2 * p1;
        div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
        } else {
        if (t2 === '' && (t1 && p1 && p2) !== '') {
            resultado = t1 / p1 * p2;
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
        } else {
            if (p1 === '' && (t2 && t1 && p2) !== '') {
            resultado = t2 / p2 * t1;
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
            if (p2 === '' && (t2 && p1 && t1) !== '') {
                resultado = t1 / p1 * t2;
                div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
                if (t1 && t2 && p1 && p2 !== '') {
                    div.innerText = "Não há dados a serem descobertos.";
                } else {
                if ((t1 && t2 && p1 && p2) === '') {
                    div.innerText = "Não há dados suficientes.";
                } else {}
                }
            }
            }
        }
        }
    }
    </script>
</body>
</html>
