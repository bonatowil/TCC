    <div class="script">
        <h1><span>Pressão</span></h1>
        <h2>Conversão de atm para mmHg & mmHg para atm</h2>
        <div class="formula">
            <p>1 atm = 760 mmHg</p>
            <p style="font-weight: 400; opacity: .3;">Fórmula</p>
        </div>
        <div class="entry">
            <p style="text-align: center; margin-bottom: 10px; opacity: .7;">Deixe em branco o valor que deseja descobrir</p>
            <div class="text-input">
                <input id="textinput1" name="textinput" value="" type="text" placeholder="atm">
                <input id="textinput2" name="textinput" value="" type="text" placeholder="mmHg">
            </div>
            <button onclick="pressao()"><span>Calcular</span></button>
        </div>
        <div id="resultado">
            <p>Resultados</p>
        </div>
    </div>
    <script type="text/javascript">
    function pressao(){
        var div = document.getElementById("resultado");
        let atm = document.getElementById("textinput1").value;
        parseFloat(atm);
        let mmHg = document.getElementById("textinput2").value;
        parseFloat(mmHg);
    
        var resultado;
		console.log("teste")
        if (atm === '' && mmHg !== '') {
            resultado = mmHg * 0.0013157896611399;
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
                if (mmHg === '' && atm !== '') {
                    resultado = atm * 760;
                    div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
                    } else {
					if ((mmHg && atm) !== '') {
                        div.innerText = "Não há dados a serem descobertos.";
                        } else {
							if ((mmHg && atm) === '') {
                            div.innerText = "Não há dados suficientes.";
                            }else {}
						}
					}
				}
			}
		
	
    </script>
