<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <h1>Média</h1><br>
    <h3>A média é calculada adicionando um grupo de números e dividindo pela contagem desses números.</h3>
    <h3>Fórmula: (X1 + X2 + ... + Xn) / n</h3>
    <h5>Insira os valores separados por vírgula, caso hajam casas decimais, use "." Ex.: 1.58,1.74...</h5>
    <textarea type="number" id="numeros" name="numeros" rows="5" cols="33" placeholder="Insira aqui os valores."></textarea><br><br>
    <button onclick="mean()">Confirmar</button><hr>
    <div id="resultado">

    </div>
    <script type="text/javascript">
    function mean(){
        var div = document.getElementById("resultado");
        let numeros = document.getElementById("numeros").value;
        numeros_array = numeros.split(',');
        int_array = []
        
        
        
        for (i in numeros_array){
            num_novo_antigo = numeros_array[i];
            num_novo = parseInt(num_novo_antigo);
            int_array.push(num_novo);
        }
        
        var sum = 0;
        for(let i=0;i<int_array.length;i++){
            sum+=int_array[i];
        }
        
    	int_array.filter(elm => elm);
        media = sum / int_array.length;
        console.log(int_array)
        console.log(sum)
        console.log(media)
        
        div.innerText = "A soma dos valores é: "+ sum + "\nE a média é: " + media;
    }
    </script>
</body>
</html>
