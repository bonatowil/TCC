<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <h1>Média</h1><br>
    <h3>A média é calculada adicionando um grupo de números e dividindo pela contagem desses números.</h3>
    <h3>Fórmula: (X1 + X2 + ... + Xn) / n</h3>
    <h5>Deixe em branco o valor que deseja descobrir.</h5>
    <input id="textinput1" name="textinput" value="" type="text" placeholder="P1"><br><br>
    <input id="textinput2" name="textinput" value="" type="text" placeholder="P2"><br><br>
    <input id="textinput3" name="textinput" value="" type="text" placeholder="V1"><br><br>
    <input id="textinput4" name="textinput" value="" type="text" placeholder="V2"><br><br>
    <button onclick="mean()">Confirmar</button>
    <div id="resultado">

    </div>
    <script type="text/javascript">
    function mean(){
        var div = document.getElementById("resultado");
        let p1 = document.getElementById("textinput1").value;
        parseInt(p1);
        let p2 = document.getElementById("textinput2").value;
        parseInt(p2);
        let v1 = document.getElementById("textinput3").value;
        parseInt(v1);
        let v2 = document.getElementById("textinput4").value;
        parseInt(v2);
    
        var resultado;
    
        if (v1 === '' && (v2 && p1 && p2) !== '') {
        resultado = v2 * p2 / p1;
        div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
        } else {
        if (v2 === '' && (v1 && p1 && p2) !== '') {
            resultado = v1 * p1 / p2;
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
        } else {
            if (p1 === '' && (v2 && v1 && p2) !== '') {
            resultado = v2 * p2 / v1;
            div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
            if (p2 === '' && (v2 && p1 && v1) !== '') {
                resultado = v1 * p1 / v2;
                div.innerText = "O resultado do valor a ser descoberto é: "+ resultado;
            } else {
                if (v1 && v2 && p1 && p2 !== '') {
                    div.innerText = "Não há dados a serem descobertos.";
                } else {
                if ((v1 && v2 && p1 && p2) === '') {
                    div.innerText = "Não há dados suficientes.";
                } else {}
                }
            }
            }
        }
        }
    }
    </script>
</body>
</html>
