<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/calculadora.css">
    <link rel="shortcut icon" href="assets/images/lab_icon.ico" type="image/x-icon">
    <script src="assets/script/script.js" defer></script>
    <title>Lab Shortcut</title>
</head>
<body onload="Calculator()">
    <nav>
        <ul>
            <li class="nav-highlight"><a href="index.html">Básica</a></li>
            <li><a href="pages/conversion.html">Conversão</a></li>
            <li><a href="pages/formulas.html">Química</a></li>
            <li><a href="pages/table.html">Tabela Periódica</a></li>
        </ul>
    </nav>
    <h1 id="basic">BÁSICA</h1>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two first">AC</button>
        <button data-delete><span style="border: 3px solid rgb(255, 255, 255, 0.75); padding: 1px 10px;">X</span></button>
        <button class="last" data-operation>÷</button>
        <button class="first" data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="last" data-operation>*</button>
        <button class="first" data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="last" data-operation>+</button>
        <button class="first" data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="last" data-operation>-</button>
        <button class="bottom first diagonal" data-number>.</button>
        <button class="bottom" data-number>0</button>
        <button data-equals class="span-two last bottom diagonal">=</button>
    </div>
</body>
</html>
